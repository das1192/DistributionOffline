<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<link rel="stylesheet" href="Styles/style.css" type="text/css" />

<body>
	<div id="header"><!--Begin Header-->

        	<div class="logo">

            <div class="inner_right"><!--Begin inner_right-->

                    </div>-->
                    
                    <div class="right_corner"><!--Begin right_corner-->
                    	<div class="corner_inner">

                                <li>

                                </li>
                                <li>

                                </li>
                                <li>

                                        	<li><a href="#"><img src="Image/header-home.png" /></a></li>
                                            <li><a href="#"><img src="Image/header-preferences.png" /></a></li>

                                        </ul>
                                    </div>
                                </li>
                                <li>

                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div><!--End right_corner-->  
                    
                </div><!--End inner_right_top-->

                    <div class="inner_right_bottom_right"><!--Begin inner_right_bottom_right-->
                    	<ul>
							<li><a href="#" class="normaltip" title="Facebook"><img src="Image/Facebook.png" width="40" height="40" alt=""></a></li>
							<li><a href="#" class="normaltip" title="Twitter"><img src="Image/Twitter.png" width="40" height="40" alt=""></a></li>
							<li><a href="#" class="normaltip" title="YouTube"><img src="Image/Youtube.png" width="40" height="40" alt=""></a></li>
							<li><a href="#" class="normaltip" title="Picasa"><img src="Image/Picasa.png" width="40" height="40" alt=""></a></li>
						</ul>

                </div><!--End inner_right_bottom-->
                
            </div><!--End inner_right-->

    <div class="border"></div>

    	<div class="body_inner"><!--Begin body_inner-->
        
        	<div class="body_inner_content"><!--Begin body_inner_content-->
            
                <div class="sales">
                	<img src="Catagory/sales.png" title="Sales" alt="Sales"/>
                    <span class="sale">SALES</span>
                </div>
                <div class="account">
                	<img src="Catagory/account.png" title="Account" alt="Account" />
                    <span class="accounting">ACCOUNTING</span>
                </div>

                </div>

                <div class="purchases">
